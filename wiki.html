<!DOCTYPE html>
<html>
    <head>
        <title>Wiki | TWHG Website</title>
        <link rel="stylesheet" href="main-layout.css">
        <link rel="icon" href="images/favicon.png">
    </head>
    <body>
        <div class="header">
            <iframe class="header" src="header.html"></iframe>
        </div>
        <div class="body">
            <iframe class="sidenav" src="sidenav.html"></iframe>
            <iframe class="content" src="wiki-content.html"></iframe>
        </div>
        <div class="footer">
            <iframe class="footer" src="footer.html"></iframe>
        </div>
        <script>
            if (window.location.hash != "") {
                document.querySelector(".body .content").src = "wiki-content.html" + window.location.hash;
            }
        </script>
        <script src="main-layout.js"></script>
    </body>
</html>
